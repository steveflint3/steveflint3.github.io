<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
.myModal {
    background-color: lightblue;
}
</style>
<body>
<div class="container" style="padding-top: 40px">
	<div class="modal fade myModal" id="myModalID" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		 <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel">Welcome...</h4>
		 </div>
		 <center><img src="https://sptwentyten.files.wordpress.com/2010/08/javascriptlogo.png"></center>
		 <div class="modal-body">
			<h1><center>Javascript Language Libraries I Plan To Learn</center></h1> 
		 </div>
		 <div class="form-group">
			<center><label for="usr">Enter Javascript Library Language for Information</label></center>
			<input type="text" class="form-control" id="languageType">
		 </div>
		<div class="modal-footer">
			<button type="button" id="retrieve">Retrieve</button>
		</div>
		</div>
	   </div> 
	</div>
</div>	
</body>
<script type="text/javascript">
		/*<![CDATA[*/
$(function() {
    $("#myModalID").modal();
});
$("#retrieve").click(function(){
	var languageVariable = $("#languageType").val();
	if (languageVariable ==""){
    alert("Please Choose a Javascript Library");
}else {
	window.location.href = myObj[languageVariable];
	if (myObj[languageVariable] === undefined){
    alert("Wrong!!! Please Choose from JQuery, Angular, Angular.js, React, React.js");
	window.location.href = "file:///C:/Selenium/workspace/00_AutoTest/newsightSteve.html";
}
}
});
myObj = { "JQuery":"http://jquery.com/",
		  "Angular":"https://angularjs.org/",
		  "Angular.js":"https://angularjs.org/",
		  "React":"https://facebook.github.io/react/",
		  "React.js":"https://facebook.github.io/react/" };
</script>
