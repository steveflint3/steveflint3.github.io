<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <style>
  body{
    background-color: #ADD8E6;
  }
  </style>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    var NameStateComponent = React.createClass({
	  resetName:function() {
	    this.setState({
		  name: 'Steve'
		})
	  },
	  nameChanged: function(event) {
	    this.setState({
		  name: event.target.value
		})
	  },
	  getInitialState: function() {
	    return {
		  name: 'Steve'
		}
	  },
	  render: function(){
	    return (
		  <div>
		    <center><h5>Type to Change Name</h5></center>
		    <center><input type='text' onChange={this.nameChanged} /></center>
			<center><h1>Hello my name is {this.state.name}</h1></center>
			<center><button onClick={this.resetName}>Reset name</button></center>
		  </div>
		)
	  }
	});
	
	ReactDOM.render(
	  <NameStateComponent />,
	  document.getElementById('app')
	);
    </script>
  </body>
</html>
