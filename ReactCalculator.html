<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lesson5challengestyling.css">
	<style>
	body {
  padding: 40px;
  font-family: "helvetica neue", sans-serif;
}

.container {
  width: 300px;
  margin: auto;
  color: black;
  padding: 20px;
  text-align: center;
}
.container h1 {
  margin: 0;
  padding: 20px;
  font-size: 36px;
}
.container .btn {
  border: 0;
  padding: 15px;
  margin: 10px;
  width: 20%;
  font-size: 15px;
  outline: none;
  border-radius: 3px;
  color: #FFF;
  font-weight: bold;
}

.btn.blue-btn {
  background-color: #55acee;
  box-shadow: 0px 5px 0px 0px #3C93D5;
}

.btn.blue-btn:hover {
   background-color: #6FC6FF;
}

.btn.blue-btn {
  background-color: #55acee;
  box-shadow: 0px 5px 0px 0px #3C93D5;
}

.btn.blue-btn:hover {
   background-color: #6FC6FF;
}

.btn.green-btn {
  background-color: #2ecc71;
  box-shadow: 0px 5px 0px 0px #15B358;
}

.btn.green-btn:hover {
  background-color: #48E68B;
}

.btn.purple-btn {
  background-color: #9b59b6;
  box-shadow: 0px 5px 0px 0px #82409D;
}

.btn.purple-btn:hover {
  background-color: #B573D0;
}
.content{
font-size:25px;
color:white;
font-weight:bold;
background-color:red;
}
	</style>
  </head>
  
  <body>
    <div id="app"></div>
    <script type="text/babel">
	var FirstComponent = React.createClass({
	  resetNumber:function() {
	    this.setState({
		  number: ''
		})
	  },
	  x: function(value){
	    if (this.state.number == '') {
		alert ("Change count to a number other than zero.");
	  }
	    this.setState({
		  number: +this.state.number * value
		})
	  },
	  minus: function(value){
	    this.setState({
		  number: +this.state.number - value
		})
	  },
	  add: function(value){
	    this.setState({
		  number: +this.state.number + value
		})
	  },
	  getInitialState: function() {
	    return {
		  number: ''
		}
	  },
	  getDefaultProps: function(){
	    return{
		  valueOne: 1,
		  valueTwo: 2,
		  valueThree: 3,
		  valueFour: 4,
		  valueFive: 5,
		  valueSix: 6,
		  valueSeven: 7,
		  valueEight: 8,
		  valueNine: 9,
		  textAdd: 'Add',
		  textMinus: 'Subtract',
		  textX: 'Multiply'
		}
	  },
	  render: function() {
		return (
		<div>
		  <center><h1>Count: {this.state.number}</h1></center>
		  <div className="row">
		    <center>
			  <h1 className="container content">Addition</h1>
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.add.bind(this,this.props.valueOne)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.add.bind(this,this.props.valueTwo)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.add.bind(this,this.props.valueThree)} />
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueFour}`} value={this.props.valueFour} clickHandler={this.add.bind(this,this.props.valueFour)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueFive}`} value={this.props.valueFive} clickHandler={this.add.bind(this,this.props.valueFive)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueSix}`} value={this.props.valueSix} clickHandler={this.add.bind(this,this.props.valueSix)} />
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueSeven}`} value={this.props.valueSeven} clickHandler={this.add.bind(this,this.props.valueSeven)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueEight}`} value={this.props.valueEight} clickHandler={this.add.bind(this,this.props.valueEight)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textAdd} ${this.props.valueNine}`} value={this.props.valueNine} clickHandler={this.add.bind(this,this.props.valueNine)} />
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <h1 className="container content">Subtraction</h1>
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.minus.bind(this,this.props.valueOne)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.minus.bind(this,this.props.valueTwo)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.minus.bind(this,this.props.valueThree)} />
		    </center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueFour}`} value={this.props.valueFour} clickHandler={this.minus.bind(this,this.props.valueFour)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueFive}`} value={this.props.valueFive} clickHandler={this.minus.bind(this,this.props.valueFive)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueSix}`} value={this.props.valueSix} clickHandler={this.minus.bind(this,this.props.valueSix)} />
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueSeven}`} value={this.props.valueSeven} clickHandler={this.minus.bind(this,this.props.valueSeven)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueEight}`} value={this.props.valueEight} clickHandler={this.minus.bind(this,this.props.valueEight)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textMinus} ${this.props.valueNine}`} value={this.props.valueNine} clickHandler={this.minus.bind(this,this.props.valueNine)} />
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <h1 className="container content">Multiplication</h1>
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textX} ${this.props.valueOne}`} value={this.props.valueOne} clickHandler={this.x.bind(this,this.props.valueOne)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textX} ${this.props.valueTwo}`} value={this.props.valueTwo} clickHandler={this.x.bind(this,this.props.valueTwo)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textX} ${this.props.valueThree}`} value={this.props.valueThree} clickHandler={this.x.bind(this,this.props.valueThree)} />
		    </center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textX} ${this.props.valueFour}`} value={this.props.valueFour} clickHandler={this.x.bind(this,this.props.valueFour)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textX} ${this.props.valueFive}`} value={this.props.valueFive} clickHandler={this.x.bind(this,this.props.valueFive)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textX} ${this.props.valueSix}`} value={this.props.valueSix} clickHandler={this.x.bind(this,this.props.valueSix)} />
			</center>
		  </div>
		  <div className="row">
		    <center>
			  <Button style="btn blue-btn container h1 button" text={`${this.props.textX} ${this.props.valueSeven}`} value={this.props.valueSeven} clickHandler={this.x.bind(this,this.props.valueSeven)}  />
			  <Button style="btn green-btn container h1 button" text={`${this.props.textX} ${this.props.valueEight}`} value={this.props.valueEight} clickHandler={this.x.bind(this,this.props.valueEight)} />
			  <Button style="btn purple-btn container h1 button" text={`${this.props.textX} ${this.props.valueNine}`} value={this.props.valueNine} clickHandler={this.x.bind(this,this.props.valueNine)} />
			</center>
		  </div>
		  <div className="row">
		    <center>
			<button onClick={this.resetNumber} className="btn btn container h1 button">Reset Number</button>
		    </center>
		  </div>
		</div>  
	    )
	  }
	});
	var Button = function(props){
	  return(
	    <button className={props.style} value={props.value} onClick={props.clickHandler}>{props.text}</button>
	  )
	};
	ReactDOM.render(
	  <FirstComponent />,
	  document.getElementById('app')
	);
    </script>
  </body>
</html>
